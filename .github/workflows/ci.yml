name: CI

on:
  push:
    branches:
      - main
      - master
      - chore/**
      - feat/**
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (ci)
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run type-check

      - name: Unit Tests
        run: npm test -- --ci --reporters=default

      - name: Build
        run: npm run build

  migrate-deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    env:
      # Using env to safely reference secrets; do not use secrets in job-level if
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (ci)
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Migrate deploy (Prisma)
        if: ${{ github.ref == 'refs/heads/main' && env.DATABASE_URL != '' }}
        run: npx prisma migrate deploy
