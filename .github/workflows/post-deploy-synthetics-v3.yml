name: Post Deploy Synthetics (Push Trigger)

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/synthetics/trigger-*.md'
      - '.github/workflows/post-deploy-synthetics-v3.yml'

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Install jq
        shell: bash
        run: |
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Wait for Render deploy to go live
        shell: bash
        env:
          HEALTH_URL: https://carelinkai.onrender.com/api/health
        run: |
          echo "Polling $HEALTH_URL for readiness..."
          for i in {1..90}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || true)
            if [ "$status" = "200" ]; then
              echo "Healthy (200)."; exit 0; fi
            echo "Attempt $i: status=$status; retrying in 10s..."; sleep 10;
          done
          echo "Timed out waiting for health endpoint" >&2
          exit 1

      - name: Synthetic checks
        shell: bash
        run: |
          set -euo pipefail
          BASE=https://carelinkai.onrender.com
          declare -a PATHS=("/" "/api/health" "/operator/residents")
          for p in "${PATHS[@]}"; do
            code=$(curl -L -s -o /dev/null -w "%{http_code}" "$BASE$p")
            echo "$p -> $code"
            if [ "$code" != "200" ]; then
              echo "Route check failed: $p returned $code" >&2
              exit 1
            fi
          done
          echo "All synthetic checks passed."

      - name: Check SSE endpoint (ready event)
        shell: bash
        run: |
          set -euo pipefail
          BASE=https://carelinkai.onrender.com
          echo "Probing SSE endpoint..."
          OUT=$(curl -sS --max-time 5 "$BASE/api/sse?topics=synthetic" | head -n 5 || true)
          echo "$OUT"
          if ! echo "$OUT" | grep -qi "event: ready"; then
            echo "SSE did not emit 'ready' event within timeout" >&2
            exit 1
          fi
          echo "SSE ready event received."

      - name: Synthetic (optional): operator login + create/view resident
        if: ${{ (vars.OP_EMAIL != '' && vars.OP_PASSWORD != '') || (secrets.OP_EMAIL != '' && secrets.OP_PASSWORD != '') }}
        env:
          BASE: https://carelinkai.onrender.com
          VAR_OP_EMAIL: ${{ vars.OP_EMAIL }}
          VAR_OP_PASSWORD: ${{ vars.OP_PASSWORD }}
          SEC_OP_EMAIL: ${{ secrets.OP_EMAIL }}
          SEC_OP_PASSWORD: ${{ secrets.OP_PASSWORD }}
          S3_DISABLE: 1
        shell: bash
        run: |
          set -euo pipefail
          echo "Attempting credentials login for operator to exercise residents API..."
          tmpdir=$(mktemp -d)
          COOKIES="$tmpdir/cookies.txt"
          OP_EMAIL="${SEC_OP_EMAIL:-${VAR_OP_EMAIL:-}}"
          OP_PASSWORD="${SEC_OP_PASSWORD:-${VAR_OP_PASSWORD:-}}"
          if [ -z "$OP_EMAIL" ] || [ -z "$OP_PASSWORD" ]; then
            echo "Credentials not set; skipping"
            exit 0
          fi
          csrf=$(curl -sL -c "$COOKIES" -b "$COOKIES" "$BASE/api/auth/csrf" | jq -r '.csrfToken // empty')
          if [ -z "$csrf" ]; then echo "Failed to fetch CSRF token" >&2; exit 1; fi
          login_code=$(curl -s -o /dev/null -w "%{http_code}" -c "$COOKIES" -b "$COOKIES" \
            -H 'content-type: application/x-www-form-urlencoded' \
            --data-urlencode "csrfToken=$csrf" \
            --data-urlencode "email=$OP_EMAIL" \
            --data-urlencode "password=$OP_PASSWORD" \
            --data-urlencode "callbackUrl=$BASE/" \
            "$BASE/api/auth/callback/credentials")
          echo "login -> $login_code"
          if [ "$login_code" != "200" ] && [ "$login_code" != "302" ]; then echo "Login failed" >&2; exit 1; fi
          fam_code=$(curl -s -o /dev/null -w "%{http_code}" -c "$COOKIES" -b "$COOKIES" "$BASE/api/user/family") || true
          echo "/api/user/family -> $fam_code"
          rid=$(curl -s -c "$COOKIES" -b "$COOKIES" -H 'content-type: application/json' \
            -d '{"firstName":"Syn","lastName":" Check","dateOfBirth":"1950-01-01","gender":"MALE","status":"ACTIVE"}' \
            "$BASE/api/residents" | jq -r '.id // empty')
          if [ -z "$rid" ]; then echo "Resident create failed" >&2; exit 1; fi
          echo "Created resident: $rid"
          rcode=$(curl -s -o /dev/null -w "%{http_code}" -c "$COOKIES" -b "$COOKIES" "$BASE/api/residents/$rid")
          echo "/api/residents/$rid -> $rcode"
          if [ "$rcode" != "200" ]; then echo "Resident view failed" >&2; exit 1; fi
          echo "Synthetic resident create/view passed"
          pub=$(curl -s -c "$COOKIES" -b "$COOKIES" -H 'content-type: application/json' \
            -d '{"contentType":"application/pdf","residentId":"'"$rid"'"}' \
            "$BASE/api/uploads/presign" | jq -r '.publicUrl // empty')
          if [ -z "$pub" ]; then echo "Presign failed" >&2; exit 1; fi
          dcode=$(curl -s -o /dev/null -w "%{http_code}" -c "$COOKIES" -b "$COOKIES" -H 'content-type: application/json' \
            -d '{"title":"Syn Doc","fileUrl":"'"$pub"'" ,"fileType":"application/pdf","fileSize":12345,"isEncrypted":true}' \
            "$BASE/api/residents/$rid/documents")
          echo "/api/residents/$rid/documents (POST) -> $dcode"
          if [ "$dcode" != "201" ] && [ "$dcode" != "200" ]; then echo "Document create failed" >&2; exit 1; fi
          echo "Synthetic document create (mock) passed"
          hdrs=$(curl -sI -c "$COOKIES" -b "$COOKIES" "$BASE/api/residents/$rid/summary")
          echo "$hdrs"
          if ! echo "$hdrs" | grep -qi "content-type: application/pdf"; then
            echo "Summary PDF did not return application/pdf" >&2; exit 1;
          fi
          echo "Synthetic summary PDF passed"
