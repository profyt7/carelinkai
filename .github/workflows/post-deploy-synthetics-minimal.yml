name: Post Deploy Synthetics (minimal test)

on:
  push:
    branches: [ main ]
    paths:
      - .github/workflows/post-deploy-synthetics-minimal.yml
  workflow_dispatch:
    inputs:
      simulate_failure:
        description: "Simulate a failing run"
        type: boolean
        default: false
        required: false

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Hello
        run: echo "minimal workflow started"
      - name: Simulate failure (optional)
        if: ${{ inputs.simulate_failure == true }}
        run: |
          echo "Simulating failure per input simulate_failure=true"
          exit 1
      - name: Done
        run: echo "minimal workflow finished"
