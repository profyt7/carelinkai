name: Post Deploy Synthetics (manual wrapper)

on:
  workflow_dispatch:
    inputs:
      simulate_failure:
        description: Force a failure to verify notifications
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  actions: read
  issues: write

jobs:
  run:
    uses: ./.github/workflows/post-deploy-synthetics-reusable.yml
    with:
      simulate_failure: ${{ inputs.simulate_failure }}
    secrets: inherit
