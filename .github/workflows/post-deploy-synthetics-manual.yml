name: Post Deploy Synthetics (manual wrapper)

on:
  workflow_dispatch:
    inputs:
      simulate_failure:
        description: Force a failure to verify notifications
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  actions: read
  issues: write

jobs:
  kickoff:
    runs-on: ubuntu-latest
    steps:
      - name: Kickoff
        run: echo "Manual wrapper started for ${{ github.repository }}@${{ github.ref_name }} (${GITHUB_SHA})"

  run:
    uses: profyt7/carelinkai/.github/workflows/post-deploy-synthetics-reusable.yml@main
    with:
      simulate_failure: ${{ inputs.simulate_failure }}
    secrets: inherit
