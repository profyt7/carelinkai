name: E2E (Residents + Family split)

on:
  push:
    branches: [ "feat/**", "main", "master" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:
  schedule:
    # Nightly at 06:00 UTC on default branch
    - cron: '0 6 * * *'

permissions:
  contents: read
  issues: write

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-residents:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    timeout-minutes: 45
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: carelinkai_marketplace
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # App runtime
      NODE_OPTIONS: --max-old-space-size=4096
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${{ secrets.E2E_NEXTAUTH_SECRET }}
      ALLOW_DEV_ENDPOINTS: "1"
      ALLOW_INSECURE_AUTH_COOKIE: "1"
      # Cache Playwright browsers to speed up CI
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
      # DB
      DATABASE_URL: ${{ secrets.E2E_DATABASE_URL }}
      # S3 disabled in CI by default (mock URLs)
      S3_DISABLE: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (including dev)
        run: npm ci --include=dev

      - name: Get Playwright version
        id: pw-version
        shell: bash
        run: |
          v=$(npx playwright --version | awk '{print $2}')
          echo "version=$v" >> "$GITHUB_OUTPUT"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ steps.pw-version.outputs.version }}

      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: next-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            next-cache-${{ runner.os }}-

      - name: Prepare database schema
        run: npx prisma migrate deploy

      - name: Build app
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright (Residents core) (shard ${{ matrix.shard }}/2)
        env:
          # Run production server for stability; still enable dev endpoints and use CI DB/secret
          PLAYWRIGHT_WEB_SERVER_CMD: >-
            cross-env NEXTAUTH_URL=http://localhost:3000 NEXTAUTH_SECRET=$NEXTAUTH_SECRET 
            ALLOW_DEV_ENDPOINTS=1 ALLOW_INSECURE_AUTH_COOKIE=1 
            DATABASE_URL=$DATABASE_URL 
            npm run start
        run: |
          # Re-enable full Residents suite now that it is stable
          npx playwright test \
            e2e/residents-transfer.spec.ts \
            e2e/residents-lifecycle.spec.ts \
            e2e/residents-summary.spec.ts \
            e2e/residents-contacts.spec.ts \
            e2e/residents-documents.spec.ts \
            e2e/residents-compliance.spec.ts \
            e2e/residents-csv-export.spec.ts \
            e2e/residents-assessments-incidents-edit.spec.ts \
            e2e/residents-assessments-incidents-update.spec.ts \
            --workers=1 --shard=${{ matrix.shard }}/2 --reporter=line,blob --retries=1 --trace on --timeout=60000

      - name: Upload Playwright test artifacts (Residents shard ${{ matrix.shard }}) (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results-residents-shard-${{ matrix.shard }}
          path: |
            test-results
            blob-report
          if-no-files-found: ignore
          retention-days: 7

  e2e-family:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    timeout-minutes: 45
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: carelinkai_marketplace
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # App runtime
      NODE_OPTIONS: --max-old-space-size=4096
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${{ secrets.E2E_NEXTAUTH_SECRET }}
      ALLOW_DEV_ENDPOINTS: "1"
      ALLOW_INSECURE_AUTH_COOKIE: "1"
      # Cache Playwright browsers to speed up CI
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
      # DB
      DATABASE_URL: ${{ secrets.E2E_DATABASE_URL }}
      # S3 disabled in CI by default (mock URLs)
      S3_DISABLE: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (including dev)
        run: npm ci --include=dev

      - name: Get Playwright version
        id: pw-version
        shell: bash
        run: |
          v=$(npx playwright --version | awk '{print $2}')
          echo "version=$v" >> "$GITHUB_OUTPUT"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ steps.pw-version.outputs.version }}

      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: next-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            next-cache-${{ runner.os }}-

      - name: Prepare database schema
        run: npx prisma migrate deploy

      - name: Build app
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright (Family) (shard ${{ matrix.shard }}/2)
        env:
          # Use production server for stability; enable dev endpoints in CI
          PLAYWRIGHT_WEB_SERVER_CMD: >-
            cross-env NEXTAUTH_URL=http://localhost:3000 NEXTAUTH_SECRET=$NEXTAUTH_SECRET 
            ALLOW_DEV_ENDPOINTS=1 ALLOW_INSECURE_AUTH_COOKIE=1 
            DATABASE_URL=$DATABASE_URL 
            npm run start
        run: |
          npx playwright test e2e/family-*.spec.ts --reporter=line,blob --retries=1 --trace retain-on-failure --shard=${{ matrix.shard }}/2 --timeout=60000

      - name: Upload Playwright test artifacts (Family shard ${{ matrix.shard }}) (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results-family-shard-${{ matrix.shard }}
          path: |
            test-results
            blob-report
          if-no-files-found: ignore
          retention-days: 7

  e2e-merge-reports:
    name: Merge Playwright reports
    runs-on: ubuntu-latest
    needs: [e2e-residents, e2e-family]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (including dev)
        run: npm ci --include=dev

      - name: Download Residents shard 1
        uses: actions/download-artifact@v4
        with:
          name: playwright-test-results-residents-shard-1
          path: merged/residents-1

      - name: Download Residents shard 2
        uses: actions/download-artifact@v4
        with:
          name: playwright-test-results-residents-shard-2
          path: merged/residents-2

      - name: Download Family shard 1
        uses: actions/download-artifact@v4
        with:
          name: playwright-test-results-family-shard-1
          path: merged/family-1

      - name: Download Family shard 2
        uses: actions/download-artifact@v4
        with:
          name: playwright-test-results-family-shard-2
          path: merged/family-2

      - name: Merge blob reports into a single HTML report
        run: |
          mkdir -p merged/all-blobs
          # Copy the contents of each shard's blob-report into a single directory
          cp -r merged/residents-1/blob-report/* merged/all-blobs/ || true
          cp -r merged/residents-2/blob-report/* merged/all-blobs/ || true
          cp -r merged/family-1/blob-report/* merged/all-blobs/ || true
          cp -r merged/family-2/blob-report/* merged/all-blobs/ || true
          ls -la merged/all-blobs
          npx playwright merge-reports --reporter html merged/all-blobs

      - name: Upload merged Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-merged
          path: playwright-report
          if-no-files-found: error
          retention-days: 7

      - name: Add job summary
        shell: bash
        run: |
          echo "## Playwright merged report" >> "$GITHUB_STEP_SUMMARY"
          echo "Merged HTML report uploaded as artifact: playwright-report-merged" >> "$GITHUB_STEP_SUMMARY"

  e2e-notify-failure:
    name: Nightly failure notifier
    runs-on: ubuntu-latest
    needs: [e2e-residents, e2e-family, e2e-merge-reports]
    if: ${{ always() && github.event_name == 'schedule' && (needs.e2e-residents.result == 'failure' || needs.e2e-family.result == 'failure' || needs.e2e-merge-reports.result == 'failure') }}
    steps:
      - name: Open or update failure issue
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const today = new Date().toISOString().slice(0,10);
            const title = `Nightly E2E failed - ${today}`;
            const body = [
              'Nightly E2E run failed.',
              '',
              `Workflow run: ${runUrl}`,
              '',
              'Artifacts:',
              '- Download "playwright-report-merged" and open index.html.',
            ].join('\n');
            // Search for existing open issue with this title
            const { data } = await github.rest.search.issuesAndPullRequests({
              q: `repo:${context.repo.owner}/${context.repo.repo} is:issue is:open in:title "${title}"`
            });
            if (data.items && data.items.length > 0) {
              const number = data.items[0].number;
              await github.rest.issues.createComment({ ...context.repo, issue_number: number, body });
            } else {
              await github.rest.issues.create({ ...context.repo, title, body, labels: ['e2e','nightly','ci'] });
            }
