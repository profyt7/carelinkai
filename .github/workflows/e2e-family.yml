name: E2E (Family + Residents Core)

on:
  push:
    branches: [ "feat/**", "main", "master" ]
  pull_request:
    branches: [ "**" ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: carelinkai_marketplace
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # App runtime
      # Use test mode so CI-only dev endpoints are enabled when ALLOW_DEV_ENDPOINTS=1
      NODE_ENV: test
      NODE_OPTIONS: --max-old-space-size=4096
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: testsecret_e2e_123
      ALLOW_DEV_ENDPOINTS: "1"
      ALLOW_INSECURE_AUTH_COOKIE: "1"
      # DB
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/carelinkai_marketplace?schema=public
      # S3 disabled in CI by default (mock URLs)
      S3_DISABLE: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (including dev)
        run: npm ci --include=dev

      - name: Prepare database schema
        run: npx prisma migrate deploy

      - name: Build app
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright (Family + Residents core)
        env:
          # Use dev server so NODE_ENV is not forced to production; enable dev endpoints in CI
          PLAYWRIGHT_WEB_SERVER_CMD: >-
            cross-env NEXTAUTH_URL=http://localhost:3000 NEXTAUTH_SECRET=devsecret 
            ALLOW_DEV_ENDPOINTS=1 ALLOW_INSECURE_AUTH_COOKIE=1 
            DATABASE_URL=postgresql://postgres:postgres@localhost:5432/carelinkai_marketplace?schema=public 
            npm run dev
        run: |
          npx playwright test e2e/family-*.spec.ts e2e/residents-*.spec.ts --reporter=line

      - name: Upload Playwright test artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: |
            test-results
            playwright-report
          if-no-files-found: ignore
