name: Quality

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run type-check

      - name: Test
        run: npm test -- --ci --reporters=default

      - name: Build
        env:
          BUILD_TIME: ${{ steps.now.outputs.time }}
          APP_VERSION: ${{ github.sha }}
        run: npm run build

      - name: Create/Update PR Quality Badge Comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: quality-status
          message: |
            âœ… Quality checks succeeded.

            ![Quality](https://github.com/${{ github.repository }}/actions/workflows/quality.yml/badge.svg?branch=${{ github.head_ref }})
