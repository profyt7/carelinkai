name: Deploy to Render Minimal

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Conditional Render Deployment
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          RENDER_STAGING_DEPLOY_HOOK_URL: ${{ secrets.RENDER_STAGING_DEPLOY_HOOK_URL }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_STAGING_API_KEY: ${{ secrets.RENDER_STAGING_API_KEY }}
          RENDER_STAGING_SERVICE_ID: ${{ secrets.RENDER_STAGING_SERVICE_ID }}
        run: |
          set -e
          echo "Evaluating Render deployment options..."
          if [ -n "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "Using RENDER_DEPLOY_HOOK_URL"
            curl -fsSL -X POST "$RENDER_DEPLOY_HOOK_URL"
            echo "Deploy hook triggered (generic)."
            exit 0
          fi
          if [ -n "$RENDER_STAGING_DEPLOY_HOOK_URL" ]; then
            echo "Using RENDER_STAGING_DEPLOY_HOOK_URL"
            curl -fsSL -X POST "$RENDER_STAGING_DEPLOY_HOOK_URL"
            echo "Deploy hook triggered (staging)."
            exit 0
          fi
          if [ -n "$RENDER_API_KEY" ] && [ -n "$RENDER_SERVICE_ID" ]; then
            echo "Triggering Render API (generic)"
            curl -fsSL \
              -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
              -H "Authorization: Bearer ${RENDER_API_KEY}" \
              -H "Accept: application/json" \
              -H "Content-Type: application/json" \
              -d '{"clearCache": false}'
            echo "API deploy triggered (generic)."
            exit 0
          fi
          if [ -n "$RENDER_STAGING_API_KEY" ] && [ -n "$RENDER_STAGING_SERVICE_ID" ]; then
            echo "Triggering Render API (staging)"
            curl -fsSL \
              -X POST "https://api.render.com/v1/services/${RENDER_STAGING_SERVICE_ID}/deploys" \
              -H "Authorization: Bearer ${RENDER_STAGING_API_KEY}" \
              -H "Accept: application/json" \
              -H "Content-Type: application/json" \
              -d '{"clearCache": false}'
            echo "API deploy triggered (staging)."
            exit 0
          fi
          echo "No Render deploy secrets available; skipping."

  synthetics:
    name: Post-deploy synthetics checks (minimal)
    needs: [deploy]
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - name: Health check
        run: |
          code=$(curl -s -o /dev/null -w "%{http_code}" https://carelinkai.onrender.com/api/health || true)
          echo "health -> $code"
          if [ "$code" != "200" ]; then
            echo "Health endpoint returned $code" >&2
            exit 1
          fi
      - name: SSE ready check
        run: |
          set +e
          curl -sS -N --max-time 10 -H "Accept: text/event-stream" "https://carelinkai.onrender.com/api/sse?topics=system" | grep -m1 -E "^event: ready" >/dev/null
          rc=$?
          set -e
          if [ "$rc" -ne 0 ]; then
            echo "SSE ready event NOT observed" >&2
            exit 1
          fi

  notify:
    name: Post-deploy synthetics notification
    needs: [synthetics]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack (success/failure)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          RESULT: ${{ needs.synthetics.result }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          set -e
          if [ -z "${SLACK_WEBHOOK_URL:-}" ]; then
            echo "No SLACK_WEBHOOK_URL configured; skipping Slack notification."
            exit 0
          fi
          if [ "${RESULT}" = "success" ]; then
            status="SUCCESS"
            emoji="✅"
          else
            status="FAILURE"
            emoji="❌"
          fi
          msg="${emoji} Post-deploy synthetics: ${status} — ${RUN_URL}"
          payload=$(printf '{"text":"%s"}' "${msg}")
          curl -fsSL -X POST -H 'Content-type: application/json' --data "${payload}" "${SLACK_WEBHOOK_URL}"

  operator-check:
    name: Operator session check (optional)
    needs: [synthetics]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Verify operator auth with signed JWT cookie
        env:
          SYNTH_OP_EMAIL: ${{ secrets.SYNTH_OP_EMAIL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        run: |
          set -e
          if [ -z "${SYNTH_OP_EMAIL:-}" ] || [ -z "${NEXTAUTH_SECRET:-}" ]; then
            echo "No SYNTH_OP_EMAIL/NEXTAUTH_SECRET; skipping operator check."
            exit 0
          fi
          header='{"alg":"HS256","typ":"JWT"}'
          now=$(date +%s)
          exp=$((now+600))
          payload=$(printf '{"email":"%s","role":"OPERATOR","name":"Synthetics Ops","exp":%s}' "${SYNTH_OP_EMAIL}" "${exp}")
          b64url() { openssl base64 -A | tr '+/' '-_' | tr -d '='; }
          header_b64=$(printf '%s' "$header" | b64url)
          payload_b64=$(printf '%s' "$payload" | b64url)
          to_sign="$header_b64.$payload_b64"
          signature=$(printf '%s' "$to_sign" | openssl dgst -binary -sha256 -hmac "$NEXTAUTH_SECRET" | openssl base64 -A | tr '+/' '-_' | tr -d '=')
          token="$to_sign.$signature"
          url="https://carelinkai.onrender.com/api/protected/ping"
          code=$(curl -s -o /dev/null -w "%{http_code}" -H "Cookie: __Secure-next-auth.session-token=$token; next-auth.session-token=$token" "$url" || true)
          echo "operator ping -> $code"
          if [ "$code" != "200" ]; then
            echo "Operator check failed with code $code" >&2
            exit 1
          fi
