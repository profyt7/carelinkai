name: Deploy on Merge (Render)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Render deploy via webhook (if configured)
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
        env:
          HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          echo "Triggering Render deploy via webhook"
          curl -fsSL -X POST "$HOOK"
          echo "Webhook triggered"

      - name: Trigger Render deploy via API (if configured)
        if: ${{ secrets.RENDER_API_KEY != '' && secrets.RENDER_SERVICE_ID != '' }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          set -euo pipefail
          echo "Triggering Render deploy via API"
          resp=$(curl -fsSL -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":true}' \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys")
          echo "$resp"
          echo "API-triggered deploy request submitted"

      - name: No deploy credentials configured â€” skipping
        if: ${{ !secrets.RENDER_DEPLOY_HOOK_URL && (secrets.RENDER_API_KEY == '' || secrets.RENDER_SERVICE_ID == '') }}
        run: |
          echo "No Render deploy credentials found. Provide RENDER_DEPLOY_HOOK_URL or (RENDER_API_KEY + RENDER_SERVICE_ID) in repo secrets to enable automatic deploys."
