version: '3.9'
services:
  db:
    image: postgres:15-alpine
    container_name: carelinkai-db
    environment:
      POSTGRES_DB: carelinkai_marketplace
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5433:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carelinkai-web
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: http://localhost:5000
      NEXTAUTH_SECRET: change-me-in-.env
      DATABASE_URL: postgresql://postgres:postgres@db:5432/carelinkai_marketplace?schema=public
    ports:
      - '5000:3000'
    depends_on:
      - db

volumes:
  db_data:
