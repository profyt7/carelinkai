version: "3.9"
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: carelinkai_marketplace
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build: .
    depends_on:
      - postgres
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      # Ensure DB URL points to compose postgres
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/carelinkai_marketplace?schema=public
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: change-me
    command: ["npm", "start"]

volumes:
  db_data:
